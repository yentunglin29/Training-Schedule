<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Information</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="menu-bar"></div>

  <div class="container mt-4">
    <h1>Enter Course Information</h1>
    <form id="courseForm">
      <div class="form-group">
        <label for="title">Course Title:</label>
        <select class="form-control" id="title" name="title" required>
          <option value="">Select Course Title</option>
        </select>
      </div>
      <div class="form-group">
        <label for="topic">Topic:</label>
        <input type="text" class="form-control" id="topic" name="topic" required>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" id="content" name="content" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="duration">Duration (min):</label>
        <input type="number" class="form-control" id="duration" name="duration" min="5" max="480" required>
        <small class="form-text text-muted">Please enter a duration between 5 and 480 minutes.</small>
      </div>
      <div class="form-group">
        <label>Presenters:</label>
        <div id="presenterList"></div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary" id="clearButton">Clear</button>
      <button type="button" class="btn btn-secondary" id="backButton">Go Back</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../script.js"></script>
  <script>
    // 动态加载菜单栏
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-bar').innerHTML = data;
      })
      .catch(error => console.error('Error loading menu:', error));

    // 获取讲师并填充复选框
    fetch('../database/presenters.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
      })
      .then(presenters => {
        const presenterList = document.getElementById('presenterList');
        presenterList.innerHTML = ''; // 清空已有内容
        presenters.forEach(presenter => {
          const checkboxWrapper = document.createElement('div');
          checkboxWrapper.className = 'form-check';

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.className = 'form-check-input';
          checkbox.id = `presenter-${presenter}`;
          checkbox.value = presenter;
          checkbox.name = 'presenter';

          const label = document.createElement('label');
          label.className = 'form-check-label';
          label.htmlFor = `presenter-${presenter}`;
          label.textContent = presenter;

          checkboxWrapper.appendChild(checkbox);
          checkboxWrapper.appendChild(label);
          presenterList.appendChild(checkboxWrapper);
        });
      })
      .catch(error => console.error('Error fetching presenters:', error));

    // 表单提交
    document.getElementById('courseForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const title = document.getElementById('title').value;
      const topic = document.getElementById('topic').value;
      const content = document.getElementById('content').value;
      const duration = document.getElementById('duration').value;
      const presenters = Array.from(document.querySelectorAll('#presenterList input:checked')).map(input => input.value);

      fetch('/add-course', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ title, topic, content, duration, presenters }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        // alert('Course added successfully: ' + data);
        window.location.href = 'all-courses.html';
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to add course. Please try again.');
      });
    });

    // 清除按钮
    document.getElementById('clearButton').addEventListener('click', function() {
      document.getElementById('courseForm').reset();
    });

    // 返回按钮
    document.getElementById('backButton').addEventListener('click', function() {
      window.history.back();
    });
  </script>
</body>
</html>

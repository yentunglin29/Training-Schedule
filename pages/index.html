<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Information</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- menu bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/pages/index.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/pages/add-course.html">Add Course</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/add-presenter.html">Add Presenter</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Enter Course Information</h1>
    <form id="courseForm">
      <div class="form-group">
        <label for="title">Course Title:</label>
        <select class="form-control" id="title" name="title" required>
          <option value="">Select Course Title</option>
        </select>
      </div>
      <div class="form-group">
        <label for="topic">Topic:</label>
        <input type="text" class="form-control" id="topic" name="topic" required>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="duration">Duration (min):</label>
        <input type="number" class="form-control" id="duration" name="duration" min="5" max="480" required>
        <small class="form-text text-muted">Please enter a duration between 5 and 480 minutes.</small>
      </div>
      <div class="form-group">
        <label for="presenter">Presenter:</label>
        <select class="form-control" id="presenter" name="presenter" multiple required>
          <option value="">Select Presenter</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../script.js"></script>
</body>
</html>

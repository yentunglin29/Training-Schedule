<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂餐與住宿統計表</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    #add-table-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }
    .table-wrapper {
      position: relative;
    }
    .remove-table-btn {
      position: absolute;
      left: -20px;
      top: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }
    #tables-container {
      margin-bottom: 80px; /* Add space for the floating button */
    }
  </style>
</head>
<body>
  <!-- menu bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/pages/main.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/pages/all-courses.html">Display All Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/all-titles.html">Display All Titles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/all-presenters.html">Display All Presenters</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/pages/table.html">訂餐與住宿統計表</a>
        </li>
      </ul>
    </div>
  </nav> 

  <div class="container mt-4">
    <h1>訂餐與住宿統計表</h1>
    <div id="tables-container">
      <!-- Tables will be populated by JavaScript -->
    </div>
    <button id="add-table-btn" onclick="addTable()">+</button>
  </div>

  <script>
    // Default rows data
    const defaultRowsData = [
      { title: '受訓-新進人員', values: [0, 0, 0, 0, 0, 0, 0] },
      { title: '受訓-新進人員(線上)', values: [0, 0, 0, 0, 0, 0, 0] },
      { title: '受訓-業務人員(旁聽)', values: [0, 0, 0, 0, 0, 0, 0] },
      { title: '住宿 -', values: [0, 0, 0, 0, 0, 0, 0] },
      { title: '行銷+行政(含珊珊)', values: [0, 0, 0, 0, 0, 0, 0] },
      { title: '受邀講師', values: [0, 0, 0, 0, 0, 0, 0] },
      { title: '不在人員(請填上姓名及特殊備註)', values: [0, 0, 0, 0, 0, 0, 0] }
    ];

    document.addEventListener('DOMContentLoaded', function() {
      // Initial table
      addTable();
    });

    // Add a new table
    function addTable() {
      const tablesContainer = document.getElementById('tables-container');
      const tableElement = document.createElement('div');
      tableElement.classList.add('table-wrapper');

      // Determine if a remove button is needed
      if (tablesContainer.children.length > 0) {
        const removeBtn = document.createElement('button');
        removeBtn.innerText = '-';
        removeBtn.classList.add('remove-table-btn');
        removeBtn.onclick = () => tableElement.remove();
        tableElement.appendChild(removeBtn);
      }

      const tableHTML = createTableHTML(defaultRowsData);
      tableElement.innerHTML += tableHTML;
      tablesContainer.appendChild(tableElement);

      // Recalculate totals for the new table
      tableElement.querySelectorAll('select').forEach(select => calculateTotal(select));
    }

    // Create table HTML string
    function createTableHTML(rowsData) {
      const tableId = 'table-' + document.querySelectorAll('table').length; // Unique table id
      return `
        <table id="${tableId}">
          <thead>
            <tr>
              <th> </th>
              ${Array.from({ length: 7 }, (_, i) => `<th><input type="text" class="form-control" value="4/${i + 1}" onchange="updateDate(this, ${i}, '${tableId}')" style="width: 80px;"></th>`).join('')}
            </tr>
          </thead>
          <tbody>
            ${rowsData.map(rowData => `
              <tr>
                <td>${rowData.title}</td>
                ${rowData.values.map(value => `<td>${generateSelect(value)}</td>`).join('')}
              </tr>
            `).join('')}
            <tr>
              <td><strong>total 人數</strong></td>
              ${Array(7).fill('<td><strong>0</strong></td>').join('')}
            </tr>
            <tr>
              <td><strong>Location</strong></td>
              ${Array(7).fill(`<td>${generateCitySelect()}</td>`).join('')}
            </tr>
          </tbody>
        </table>
      `;
    }

    // Generate <select> element with numeric options
    function generateSelect(selected = 0) {
      let select = '<select class="form-control" onchange="calculateTotal(this)">';
      for (let i = 0; i <= 10; i++) {
        select += `<option value="${i}" ${i === selected ? 'selected' : ''}>${i}</option>`;
      }
      select += '</select>';
      return select;
    }

    // Generate <select> element with city options
    function generateCitySelect() {
      const cities = ['台北', '台中', '高雄'];
      let select = '<select class="form-control">';
      cities.forEach(city => {
        select += `<option value="${city}">${city}</option>`;
      });
      select += '</select>';
      return select;
    }

    // Calculate total for each column
    function calculateTotal(selectElement) {
      const table = selectElement.closest('table');
      const tbody = table.querySelector('tbody');
      const totalRow = tbody.querySelector('tr:nth-last-of-type(2)');

      for (let colIndex = 1; colIndex <= 7; colIndex++) {
        let total = 0;
        tbody.querySelectorAll('tr:not(:nth-last-of-type(2)):not(:nth-last-of-type(1))').forEach(row => {
          const select = row.children[colIndex].querySelector('select');
          total += parseInt(select.value) || 0;
        });
        totalRow.children[colIndex].innerText = total;
      }
    }

    // Update column header date
    function updateDate(inputElement, colIndex, tableId) {
      const table = document.getElementById(tableId);
      table.querySelectorAll('thead th')[colIndex + 1].innerText = inputElement.value;
    }
  </script>
  <script>
    // JavaScript to dynamically load menu bar
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-bar').innerHTML = data;
      })
      .catch(error => console.error('Error loading menu:', error));
  </script>
</body>
</html>

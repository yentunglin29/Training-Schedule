<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Presenter</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="menu-bar"></div>

  <div class="container mt-4">
    <h1>Edit Presenter</h1>
    <form id="editPresenterForm">
      <div class="form-group">
        <label for="presenterName">Presenter Name:</label>
        <input type="text" class="form-control" id="presenterName" name="presenterName" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const index = urlParams.get('index');
      const name = urlParams.get('name');

      document.getElementById('presenterName').value = name;

      document.getElementById('editPresenterForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const newName = document.getElementById('presenterName').value;

        fetch('../database/presenters.json')
          .then(response => response.json())
          .then(data => {
            data[index] = newName; // Update the presenter name
            return fetch('http://localhost:3000/update-presenters', { // Endpoint to update presenters.json
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(data),
            });
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            // Redirect back to the presenters list
            window.location.href = '/pages/all-presenters.html';
          })
          .catch(error => console.error('Error:', error));
      });
    });
  </script>
  <script>
    // JavaScript to dynamically load menu bar
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-bar').innerHTML = data;
      })
      .catch(error => console.error('Error loading menu:', error));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Course</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="menu-bar"></div>

  <div class="container mt-4">
    <h1>Edit Course</h1>
    <form id="editCourseForm">
      <div class="form-group">
        <label for="courseTitle">Course Title:</label>
        <input type="text" class="form-control" id="courseTitle" name="courseTitle" required>
      </div>
      <div class="form-group">
        <label for="courseTopic">Course Topic:</label>
        <input type="text" class="form-control" id="courseTopic" name="courseTopic" required>
      </div>
      <div class="form-group">
        <label for="courseContent">Course Content:</label>
        <textarea class="form-control" id="courseContent" name="courseContent" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="courseDuration">Course Duration (min):</label>
        <input type="number" class="form-control" id="courseDuration" name="courseDuration" required>
      </div>
      <div class="form-group">
        <label>Presenters:</label>
        <div id="presenterList"></div>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const index = urlParams.get('index');

      let course; // 變量來保存當前課程數據

      // 從 JSON 文件中加載講者列表
      fetch('../database/presenters.json')
        .then(response => response.json())
        .then(presenters => {
          const presenterList = document.getElementById('presenterList');
          presenters.forEach(presenter => {
            const checkboxWrapper = document.createElement('div');
            checkboxWrapper.className = 'form-check';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'form-check-input';
            checkbox.id = `presenter-${presenter}`;
            checkbox.value = presenter;
            checkbox.name = 'presenter';

            const label = document.createElement('label');
            label.className = 'form-check-label';
            label.htmlFor = `presenter-${presenter}`;
            label.textContent = presenter;

            checkboxWrapper.appendChild(checkbox);
            checkboxWrapper.appendChild(label);
            presenterList.appendChild(checkboxWrapper);
          });

          // 加載當前課程數據並設置表單值
          return fetch('../database/courses.json');
        })
        .then(response => response.json())
        .then(data => {
          course = data[index];
          document.getElementById('courseTitle').value = course.title;
          document.getElementById('courseTopic').value = course.topic;
          document.getElementById('courseContent').value = course.content;
          document.getElementById('courseDuration').value = course.duration;

          // 設置已選中的講者
          course.presenter.forEach(p => {
            const checkbox = document.getElementById(`presenter-${p}`);
            if (checkbox) {
              checkbox.checked = true;
            }
          });
        })
        .catch(error => console.error('Error:', error));

      document.getElementById('editCourseForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const updatedCourse = {
          title: document.getElementById('courseTitle').value,
          topic: document.getElementById('courseTopic').value,
          content: document.getElementById('courseContent').value,
          duration: parseInt(document.getElementById('courseDuration').value),
          presenter: Array.from(document.querySelectorAll('#presenterList input:checked')).map(cb => cb.value)
        };

        fetch('../database/courses.json')
          .then(response => response.json())
          .then(data => {
            data[index] = updatedCourse; // 更新課程數據
            return fetch('http://localhost:3000/update-courses', { // 更新 courses.json 的端點
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(data),
            });
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            // Redirect back to the courses list
            window.location.href = '/pages/all-courses.html';
          })
          .catch(error => console.error('Error:', error));
      });
    });

    // 動態加載選單
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-bar').innerHTML = data;
      })
      .catch(error => console.error('Error loading menu:', error));
  </script>
</body>
</html>

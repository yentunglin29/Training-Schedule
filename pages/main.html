<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .content {
      display: flex;
    }
    .content-main {
      flex: 2;
    }
    .content-sidebar {
      width: 300px;
      margin-left: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .draggable {
      cursor: grab;
    }
    .dropzone {
      min-height: 50px;
      background-color: #f8f9fa;
      border: 2px dashed #ced4da;
    }
  </style>
</head>
<body>
  <div id="menu-bar"></div>

  <div class="container mt-4">
    <h1>Main Page</h1>
    <div class="content">
      <div class="content-main">
        <!-- Left side table for scheduling courses -->
        <table id="scheduleTable">
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
              <th>Topics</th>
              <th>Content</th>
              <th>Presenter</th>
            </tr>
          </thead>
          <tbody>
            <tr class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
              <td>09:00</td>
              <td>12:00</td>
              <td colspan="3"></td>
            </tr>
            <tr class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
              <td>12:00</td>
              <td>13:00</td>
              <td colspan="3"></td>
            </tr>
            <tr class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
              <td>13:00</td>
              <td>15:00</td>
              <td colspan="3"></td>
            </tr>
            <tr class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
              <td>15:00</td>
              <td>15:10</td>
              <td colspan="3"></td>
            </tr>
            <tr class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
              <td>15:10</td>
              <td>17:00</td>
              <td colspan="3"></td>
            </tr>
            <tr class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
              <td>17:00</td>
              <td>18:00</td>
              <td colspan="3"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="content-sidebar">
        <div class="form-group">
          <label for="titleSelect">Select Title:</label>
          <select id="titleSelect" class="form-control">
            <option value="">Choose a title</option>
          </select>
        </div>
        <div id="courseDetails">
          <!-- Course details will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../script.js"></script>
  <script>
    // JavaScript to dynamically load menu bar
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-bar').innerHTML = data;
      })
      .catch(error => console.error('Error loading menu:', error));

    // Load titles from titles.json
    fetch('../database/titles.json')
      .then(response => response.json())
      .then(titles => {
        const titleSelect = document.getElementById('titleSelect');
        titles.forEach(title => {
          const option = document.createElement('option');
          option.value = title;
          option.text = title;
          titleSelect.add(option);
        });
      })
      .catch(error => console.error('Error fetching titles:', error));

    // Handle title selection and show course details
    document.getElementById('titleSelect').addEventListener('change', function() {
      const selectedTitle = this.value;
      const courseDetailsContainer = document.getElementById('courseDetails');
      courseDetailsContainer.innerHTML = ''; // Clear previous details

      if (selectedTitle) {
        fetch('../database/courses.json')
          .then(response => response.json())
          .then(courses => {
            const relatedCourses = courses.filter(course => course.title === selectedTitle);
            if (relatedCourses.length > 0) {
              relatedCourses.forEach(course => {
                const courseElement = document.createElement('div');
                courseElement.classList.add('course-detail', 'draggable');
                courseElement.draggable = true;
                courseElement.dataset.course = JSON.stringify(course);

                courseElement.innerHTML = `
                  <h5>${course.title}</h5>
                  <p><strong>Topic:</strong> ${course.topic}</p>
                  <p><strong>Content:</strong> ${course.content}</p>
                  <p><strong>Duration:</strong> ${course.duration} minutes</p>
                  <p><strong>Presenters:</strong> ${course.presenter.join(', ')}</p>
                `;

                courseDetailsContainer.appendChild(courseElement);
              });
            } else {
              courseDetailsContainer.innerHTML = '<p>No courses found for this title.</p>';
            }
          })
          .catch(error => console.error('Error fetching courses:', error));
      }
    });

    // Drag and Drop functions
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.dataset.course);
    }

    function drop(event) {
      event.preventDefault();
      const courseData = event.dataTransfer.getData("text");
      if (courseData) {
        const course = JSON.parse(courseData);
        const dropzone = event.target.closest('.dropzone');
        dropzone.innerHTML = `
          <td>${dropzone.children[0].innerHTML}</td>
          <td>${dropzone.children[1].innerHTML}</td>
          <td>${course.topic}</td>
          <td>${course.content}</td>
          <td>${course.presenter.join(', ')}</td>
        `;
      }
    }

    // Apply drag start listener to dynamically created course elements
    document.addEventListener('dragstart', function(event) {
      if (event.target.classList.contains('draggable')) {
        drag(event);
      }
    });
  </script>
</body>
</html>

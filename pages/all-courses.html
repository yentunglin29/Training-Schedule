<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display All Courses</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
    .course-item {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="menu-bar"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>All Courses</h1>
      <a href="/pages/add-course.html" class="btn btn-primary">Add New Course</a>
    </div>

    <!-- Add filter -->
    <div class="mb-3">
      <label for="titleFilter" class="form-label">Filter by Title:</label>
      <select id="titleFilter" class="form-control">
        <option value="">All Titles</option>
      </select>
    </div>

    <ul id="courseList" class="list-group"></ul>

    <div class="mt-3">
      <button class="btn btn-secondary" id="clearButton">Clear Filters</button>
      <button class="btn btn-secondary" id="backButton">Go Back</button>
    </div>
  </div>

  <script>
    let courses = []; // Save all course data
    let originalIndexes = []; // Save original indexes of courses
    let selectedTitle = ''; // Save current filter condition

    // Load courses from MongoDB
    fetch('/courses')
      .then(response => response.json())
      .then(data => {
        courses = data; // Save to global variable
        originalIndexes = data.map((_, index) => index); // Initialize original indexes
        populateTitleFilter(); // Initialize title filter
        displayCourses(courses); // Display all courses
      })
      .catch(error => console.error('Error:', error));

    // Populate title filter
    function populateTitleFilter() {
      const titleFilter = document.getElementById('titleFilter');
      titleFilter.innerHTML = '<option value="">All Titles</option>'; // Clear existing content
      const titles = [...new Set(courses.map(course => course.title))];
      titles.forEach(title => {
        const option = document.createElement('option');
        option.value = title;
        option.textContent = title;
        titleFilter.appendChild(option);
      });
    }

    // Display course list
    function displayCourses(courseArray) {
      const courseList = document.getElementById('courseList');
      courseList.innerHTML = ''; // Clear existing content
      courseArray.forEach((course) => {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.innerHTML = `
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <strong>Title:</strong> ${course.title}<br>
              <strong>Topic:</strong> ${course.topic}<br>
              <strong>Content:</strong> ${course.content ? course.content.replace(/\n/g, '<br>') : 'N/A'}<br>
              <strong>Duration:</strong> ${course.duration} mins<br>
              <strong>Presenter:</strong> ${Array.isArray(course.presenter) ? course.presenter.join(', ') : 'N/A'}
            </div>
            <div>
              <button class="btn btn-sm btn-warning" onclick="editCourse('${course._id}')">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteCourse('${course._id}')">Delete</button>
            </div>
          </div>
        `;
        courseList.appendChild(listItem);
      });
    }

    // Filter courses
    document.getElementById('titleFilter').addEventListener('change', function() {
      selectedTitle = this.value;
      const filteredCourses = selectedTitle
        ? courses.filter(course => course.title === selectedTitle)
        : courses; // Show all or filtered courses

      originalIndexes = filteredCourses.map(course => courses.indexOf(course)); // Update original indexes
      displayCourses(filteredCourses);
    });

    // Clear filters
    document.getElementById('clearButton').addEventListener('click', function() {
      document.getElementById('titleFilter').value = '';
      selectedTitle = '';
      displayCourses(courses);
      originalIndexes = courses.map((_, index) => index); // Reset original indexes
    });

    // Go back to previous page
    document.getElementById('backButton').addEventListener('click', function() {
      window.history.back();
    });

    // Navigate to edit page
    function editCourse(id) {
      const url = new URL('/pages/edit-course.html', window.location.origin);
      url.searchParams.append('id', id);
      window.location.href = url;
    }

    // Delete course
    function deleteCourse(id) {
      fetch('/delete-course', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ _id: id }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        // Remove course from the DOM
        courses = courses.filter(course => course._id !== id);
        const filteredCourses = selectedTitle
          ? courses.filter(course => course.title === selectedTitle)
          : courses;
        originalIndexes = filteredCourses.map(course => courses.indexOf(course)); // Update original indexes
        displayCourses(filteredCourses);
      })
      .catch(error => console.error('Error:', error));
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Dynamically load menu
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-bar').innerHTML = data;
      })
      .catch(error => console.error('Error loading menu:', error));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllabus</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <style>
    .day { margin: 10px 0; font-size: 18px; }
    .import-btn { margin-left: 10px; }
    .file-input { display: none; }
    .json-content { margin-top: 10px; border: 1px solid #ddd; padding: 10px; background-color: #f9f9f9; }
    .table-title { margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #dddddd; text-align: center; padding: 8px; }
    th { background-color: #f2f2f2; }
    td { white-space: pre-wrap; }
    .download-btn { margin-top: 20px; }
  </style>
</head>
<body>
  <div id="menu-bar"></div>

  <div class="container mt-4">
    <h1>Syllabus</h1>

    <!-- 日期選擇器 -->
    <div class="form-group">
      <label for="datepicker">選擇日期:</label>
      <input type="text" id="datepicker" class="form-control" placeholder="選擇日期範圍">
    </div>
    <button id="generateScheduleBtn" class="btn btn-primary">生成日程表</button>

    <!-- 容納日程表 -->
    <div id="schedule-container">
      <!-- Schedule will be populated by JavaScript -->
    </div>

    <!-- 下載按鈕 -->
    <button id="downloadPdfBtn" class="btn btn-success download-btn">下載 PDF</button>
  </div>

  <!-- 引入腳本 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/locales/bootstrap-datepicker.zh-TW.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vxe-table-plugin-export-pdf/fonts/source-han-sans-normal.js"></script>

  <script>
    window.addEventListener('load', () => {
      const { jsPDF } = window.jspdf;

      function downloadPdf() {
        const pdf = new jsPDF('p', 'pt', 'a4');
        pdf.addFont('SourceHanSans-Normal.ttf', 'SourceHanSans-Normal', 'normal');
        pdf.setFont('SourceHanSans-Normal');
        // pdf.text(20, 20, 'Orientation Schedule');

        const tables = document.querySelectorAll('#schedule-container .day');
        tables.forEach((dayElement, index) => {
          const day = dayElement.querySelector('.day-info').innerText;
          const tableTitle = dayElement.querySelector('.table-title-input').value;
          const table = dayElement.querySelector('.json-content table');
          if (table) {
            const rows = Array.from(table.querySelectorAll('tr')).map(tr => {
              return Array.from(tr.querySelectorAll('td, th')).map(td => td.innerText);
            });
            const header = rows.shift();

            // 確保每個表格單獨一頁
            pdf.addPage();

            pdf.autoTable({
              head: [header],
              body: rows,
              startY: 60, // 表格從新頁面的頂部開始
              // 在表格上方添加標題和日期信息
              didDrawPage: function (data) {
                pdf.setFont('SourceHanSans-Normal', 'normal');
                pdf.setFontSize(12);
                pdf.text(`${day}${tableTitle ? ` - ${tableTitle}` : ''}`, 20, 50);
              },
              styles: {
                font: 'SourceHanSans-Normal',
                fontStyle: 'normal'
              }
            });
          }
        });
        // 移除第一頁（它是空的）
        if (pdf.getNumberOfPages() > 1) {
          pdf.deletePage(1);
        }

        const filename = prompt('請輸入文件名稱:', 'schedule');
        if (filename) {
          pdf.save(`${filename}.pdf`);
        }
      }

      // 綁定點擊事件
      document.getElementById('downloadPdfBtn').addEventListener('click', downloadPdf);

      // 日期選擇器設置
      $('#datepicker').datepicker({
        format: 'yyyy-mm-dd',
        language: 'zh-TW',
        multidate: true,
        multidateSeparator: ',',
        todayHighlight: true
      });

      // 生成日程表
      document.getElementById('generateScheduleBtn').addEventListener('click', function() {
        const selectedDates = $('#datepicker').datepicker('getDates').map(formatDate);
        const scheduleContainer = document.getElementById('schedule-container');
        scheduleContainer.innerHTML = '';

        selectedDates.forEach((date, index) => {
          const dayElement = document.createElement('div');
          dayElement.classList.add('day');
          dayElement.innerHTML = `
            <div class="day-info">Day ${index + 1}: ${date}</div>
            <input type="text" class="form-control table-title-input" placeholder="輸入標題">
            <button class="btn btn-secondary import-btn">+</button>
            <input type="file" class="file-input" accept=".json">
            <div class="json-content"></div>
          `;
          scheduleContainer.appendChild(dayElement);

          const importBtn = dayElement.querySelector('.import-btn');
          const fileInput = dayElement.querySelector('.file-input');
          importBtn.addEventListener('click', () => fileInput.click());

          fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function(e) {
                const content = JSON.parse(e.target.result);
                const jsonContentDiv = dayElement.querySelector('.json-content');
                jsonContentDiv.innerHTML = createTableHTML(content);
              };
              reader.readAsText(file);
            }
          });
        });
      });

      // 格式化日期為 yyyy-mm-dd
      function formatDate(date) {
        const d = new Date(date);
        const month = '' + (d.getMonth() + 1);
        const day = '' + d.getDate();
        const year = d.getFullYear();

        return [year, (month.length < 2 ? '0' : '') + month, (day.length < 2 ? '0' : '') + day].join('-');
      }

      // 生成表格 HTML 字符串，保留換行符
      function createTableHTML(data) {
        let tableHTML = `
          <table>
            <thead>
              <tr>
                <th>From</th>
                <th>To</th>
                <th>Topics</th>
                <th>Content</th>
                <th>Presenter</th>
              </tr>
            </thead>
            <tbody>
        `;
        data.forEach(row => {
          tableHTML += `
            <tr>
              <td>${row.from}</td>
              <td>${row.to}</td>
              <td>${row.topics}</td>
              <td>${row.content.replace(/\n/g, '<br>')}</td>
              <td>${row.presenter}</td>
            </tr>
          `;
        });
        tableHTML += `</tbody></table>`;
        return tableHTML;
      }

      // JavaScript to dynamically load menu bar
      fetch('menu.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('menu-bar').innerHTML = data;
        })
        .catch(error => console.error('Error loading menu:', error));
    });
  </script>
</body>
</html>

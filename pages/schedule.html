<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllabus</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">

  <style>
    .day {
      margin: 10px 0;
      font-size: 18px;
    }
    .import-btn {
      margin-left: 10px;
    }
    .file-input {
      display: none;
    }
    .json-content {
      margin-top: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    td {
      white-space: pre-wrap; /* Preserve white spaces and line breaks */
    }
  </style>
</head>
<body>
  <div id="menu-bar"></div>

  <div class="container mt-4">
    <h1>Syllabus</h1>

    <!-- 日期選擇器 -->
    <div class="form-group">
      <label for="datepicker">選擇日期:</label>
      <input type="text" id="datepicker" class="form-control" placeholder="選擇日期範圍">
    </div>
    <button id="generateScheduleBtn" class="btn btn-primary">生成日程表</button>

    <!-- 容納日程表 -->
    <div id="schedule-container">
      <!-- Schedule will be populated by JavaScript -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/locales/bootstrap-datepicker.zh-TW.min.js"></script>

  <script>
    // 日期選擇器設置
    $('#datepicker').datepicker({
      format: 'yyyy-mm-dd',
      language: 'zh-TW',
      multidate: true,
      multidateSeparator: ',',
      todayHighlight: true
    });

    // 生成日程表
    document.getElementById('generateScheduleBtn').addEventListener('click', function() {
      const selectedDates = $('#datepicker').datepicker('getDates').map(formatDate);
      const scheduleContainer = document.getElementById('schedule-container');
      scheduleContainer.innerHTML = ''; // 清空之前的日程表

      selectedDates.forEach((date, index) => {
        const dayElement = document.createElement('div');
        dayElement.classList.add('day');
        dayElement.innerHTML = `
          <span>Day ${index + 1}: ${date}</span>
          <button class="btn btn-secondary import-btn">+</button>
          <input type="file" class="file-input" accept=".json">
          <div class="json-content"></div>
        `;
        scheduleContainer.appendChild(dayElement);

        // 添加匯入按鈕事件
        const importBtn = dayElement.querySelector('.import-btn');
        const fileInput = dayElement.querySelector('.file-input');
        importBtn.addEventListener('click', () => fileInput.click());

        // 處理文件選擇
        fileInput.addEventListener('change', function(event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
              const content = JSON.parse(e.target.result);
              const jsonContentDiv = dayElement.querySelector('.json-content');
              jsonContentDiv.innerHTML = createTableHTML(content);
            };
            reader.readAsText(file);
          }
        });
      });
    });

    // 格式化日期為 yyyy-mm-dd
    function formatDate(date) {
      const d = new Date(date);
      const month = '' + (d.getMonth() + 1);
      const day = '' + d.getDate();
      const year = d.getFullYear();

      return [year, (month.length < 2 ? '0' : '') + month, (day.length < 2 ? '0' : '') + day].join('-');
    }

    // 生成表格 HTML 字符串
    function createTableHTML(data) {
      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
              <th>Topics</th>
              <th>Content</th>
              <th>Presenter</th>
            </tr>
          </thead>
          <tbody>
      `;
      data.forEach(row => {
        tableHTML += `
          <tr>
            <td>${row.from}</td>
            <td>${row.to}</td>
            <td>${row.topics}</td>
            <td>${row.content}</td>
            <td>${row.presenter}</td>
          </tr>
        `;
      });
      tableHTML += `</tbody></table>`;
      return tableHTML;
    }
    // JavaScript to dynamically load menu bar
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-bar').innerHTML = data;
      })
      .catch(error => console.error('Error loading menu:', error));

  </script>
</body>
</html>

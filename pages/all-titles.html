<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display All Course Titles</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- menu bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/pages/index.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/pages/add-course.html">Add Course</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/add-presenter.html">Add Presenter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/all-titles.html">Display All Titles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/all-presenters.html">Display All Presenters</a>
        </li>
      </ul>
    </div>
  </nav>  

  <div class="container mt-4">
    <h1>All Course Titles</h1>
    <ul id="titleList" class="list-group"></ul>
  </div>

  <script>
    fetch('../database/titles.json')
      .then(response => response.json())
      .then(data => {
        const titleList = document.getElementById('titleList');
        data.forEach(title => {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
          listItem.innerHTML = `
            ${title}
            <div>
              <button class="btn btn-sm btn-warning">Edit</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </div>
          `;
          titleList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>

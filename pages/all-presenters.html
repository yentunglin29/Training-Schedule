<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display All Presenters</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="menu-bar"></div> 

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>All Presenters</h1>
      <a href="/pages/add-presenter.html" class="btn btn-primary">Add New Presenter</a>
    </div>
    <ul id="presenterList" class="list-group"></ul>
  </div>

  <script>
    fetch('../database/presenters.json')
      .then(response => response.json())
      .then(data => {
        const presenterList = document.getElementById('presenterList');
        data.forEach((presenter, index) => {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
          listItem.innerHTML = `
            ${presenter}
            <div>
              <button class="btn btn-sm btn-warning" onclick="editPresenter(${index}, '${presenter}')">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deletePresenter(${index})">Delete</button>
            </div>
          `;
          presenterList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error:', error));
      
      // Function to redirect to edit page
      function editPresenter(index, name) {
        const url = new URL('/pages/edit-presenter.html', window.location.origin);
        url.searchParams.append('index', index);
        url.searchParams.append('name', name);
        window.location.href = url;
      }

      function deletePresenter(index) {
      fetch('../database/presenters.json')
        .then(response => response.json())
        .then(data => {
          data.splice(index, 1); // Remove the title from the array
          return fetch('http://localhost:3000/update-presenters', { // Endpoint to update presenters.json
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          // Reload the page or update the UI to reflect changes
          window.location.reload();
        })
        .catch(error => console.error('Error:', error));
    }  
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // JavaScript to dynamically load menu bar
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-bar').innerHTML = data;
      })
      .catch(error => console.error('Error loading menu:', error));
  </script>
</body>
</html>

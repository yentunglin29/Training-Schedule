<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Title</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- menu bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/pages/main.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!-- <li class="nav-item">
          <a class="nav-link" href="/pages/add-course.html">Add Course</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/add-presenter.html">Add Presenter</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="/pages/all-titles.html">Display All Titles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/all-presenters.html">Display All Presenters</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Edit Title</h1>
    <form id="editTitleForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const index = urlParams.get('index');
      const name = urlParams.get('name');

      document.getElementById('title').value = name;

      document.getElementById('editTitleForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const newName = document.getElementById('title').value;

        fetch('../database/titles.json')
          .then(response => response.json())
          .then(data => {
            data[index] = newName; // Update title
            return fetch('http://localhost:3000/update-titles', { // Endpoint to update titles.json
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(data),
            });
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            // Redirect back to the title list
            window.location.href = '/pages/all-titles.html';
          })
          .catch(error => console.error('Error:', error));
      });
    });
  </script>
</body>
</html>

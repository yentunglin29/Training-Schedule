<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Title</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="menu-bar"></div>

  <div class="container mt-4">
    <h1>Edit Title</h1>
    <form id="editTitleForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="yearsOfExperience">Years of Experience:</label>
        <input type="number" class="form-control" id="yearsOfExperience" name="yearsOfExperience" min="0" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const index = parseInt(urlParams.get('index'), 10);
      const oldName = urlParams.get('name');
      const oldYearsOfExperience = urlParams.get('years_of_experience');

      document.getElementById('title').value = oldName;
      document.getElementById('yearsOfExperience').value = oldYearsOfExperience;

      document.getElementById('editTitleForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const newName = document.getElementById('title').value;
        const newYearsOfExperience = document.getElementById('yearsOfExperience').value;

        fetch('/titles')
          .then(response => response.json())
          .then(titles => {
            if (index >= 0 && index < titles.length) {
              titles[index].title = newName;
              titles[index].years_of_experience = newYearsOfExperience;
              return fetch('/update-titles', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(titles),
              });
            } else {
              throw new Error('Invalid index');
            }
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return fetch('/courses');
          })
          .then(response => response.json())
          .then(courses => {
            courses.forEach(course => {
              if (course.title === oldName) {
                course.title = newName;
              }
            });

            return fetch('/update-courses', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(courses),
            });
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }

            alert('Title and associated courses updated successfully!');
            window.location.href = '/pages/all-titles.html';
          })
          .catch(error => console.error('Error:', error));
      });
    });

    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-bar').innerHTML = data;
      })
      .catch(error => console.error('Error loading menu:', error));
  </script>
</body>
</html>

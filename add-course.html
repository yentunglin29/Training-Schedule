<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course Title</title>
</head>
<body>
  <h1>Add Course Title</h1>
  <form id="addCourseForm">
    <label for="courseTitle">Course Title:</label>
    <input type="text" id="courseTitle" name="courseTitle" required><br><br>
    <input type="submit" value="Add Title">
  </form>
  <script>
    document.getElementById('addCourseForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const courseTitle = document.getElementById('courseTitle').value;

      fetch('/add-course', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ title: courseTitle }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        alert('Title added successfully: ' + data);
        window.location.href = '/index.html'; // Redirect to main page
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to add title. Please try again.');
      });
    });
  </script>
</body>
</html>
